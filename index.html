<!DOCTYPE html>
<html lang="es">

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        /* Estilo para el sobre, con base cerrada y pliegue para abrir */
        .sobre {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #f2d8b8;
            /* Color beige del sobre */
            border-radius: 10px 10px 20px 20px;
            /* Bordes redondeados para la parte inferior */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease-out;
            margin-bottom: 40px;
        }

        /* Parte superior del sobre, plegado */
        .sobre::before {
            content: '';
            position: absolute;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: #f2d8b8;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.5);
            transform: rotateX(180deg);
            /* Plegado hacia afuera */
        }

        /* Animaci칩n para abrir el sobre al hacer clic */
        .sobre:hover {
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        /* Coraz칩n fuera del sobre, centrado */
        .corazon {
            position: absolute;
            top: -60px;
            /* Coloca el coraz칩n fuera del sobre */
            left: 50%;
            transform: translateX(-50%);
            font-size: 80px;
            color: #ff4d4d;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }



        /* Contenido de la carta que se desliza hacia arriba */
        .contenido {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: top 1s ease-out;
            overflow: hidden;
            border-radius: 0 0 20px 20px;
            /* Bordes redondeados en la base */
        }

        .contenido.visible {
            top: 0;
            /* Mueve el contenido hacia arriba */
        }

        /* Bot칩n para descargar */
        button {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 18px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #ff1a1a;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
