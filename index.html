<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Sorpresa de Viaje</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 1em;
            text-align: center;
            color: #333;
        }

        .question {
            margin-bottom: 1.5em;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 0.8em;
        }

        .options button {
            padding: 12px;
            border: none;
            border-radius: 12px;
            background-color: #ff6f61;
            color: white;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.2s;
        }

        .options button:hover {
            background-color: #e55c4d;
            transform: translateY(-3px);
        }

        .textarea {
            margin-top: 10px;
        }

        .textarea textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 12px;
            resize: none;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .textarea textarea:focus {
            border-color: #ff6f61;
            outline: none;
        }

        .submit {
            margin-top: 20px;
            text-align: center;
        }

        .submit button {
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            background-color: #4caf50;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .submit button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        p {
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sorpresa de Viaje</h1>
        <div id="form">
            <!-- Preguntas dinámicas -->
        </div>
        <div class="submit" style="display:none;">
            <button id="submit">Enviar Respuestas</button>
        </div>
    </div>

    <script>

        const questions = [
            {
                text: "¿Prefieres destinos dentro de España o fuera?",
                options: ["Dentro de España", "Fuera de España"],
            },
            {
                text: "¿Qué tipo de clima prefieres?",
                options: ["Caluroso", "Frío", "Tropical"],
            },
            {
                text: "¿Qué actividades te gustan?",
                options: ["Relax", "Aventura", "Cultura", "Gastronomía"],
            },
            {
                text: "¿Cuál es tu disponibilidad?",
                options: ["Semana Santa", "Fines de semana", "Cuando acabas las clases"],
            },
            {
                text: "¿Qué destinos dentro de España prefieres?",
                options: ["Playas del Mediterráneo", "Ciudades históricas", "Pueblos con encanto", "Montañas"],
            },
            {
                text: "¿Qué destinos fuera de España prefieres?",
                options: ["Europa", "Asia", "América", "África"],
            },
            {
                text: "Si eliges Europa, ¿cuál de estos destinos prefieres?",
                options: ["Londres", "París", "Roma", "Berlín", "Ámsterdam"],
            },
            {
                text: "¿Como te gusta viajar ?",
                options: ["Coche", "Treb", "Avión", "Autobus"],
            },
            {
                text: "¿ Te gustan los pueblos rurales y las cabañas?",
                options: ["SI", "NO"],
            },
            {
                text: "¿Qué actividades te interesan?",
                options: ["Escapada a la montaña", "Balneario", "Noche de relax", "Hotel todo incluido"],
            },
            {
                text: "¿Qué te interesa de los viajes?",
                options: ["Conocer mundo", "Turismo", "Playa", "Sol"],
            },
            {
                text: "¿Te gustaría viajar a ciudades poco conocidas?",
                options: ["SI", "NO"],
            },
            {
                text: "¿Que idiomas de los paises te gustan mas?",
                options: ["Ingles", "Frances", "Italiano"],
            },
        ];

        const formContainer = document.getElementById("form");
        const submitContainer = document.querySelector(".submit");
        const responses = [];

        let currentQuestion = 0;

        function renderQuestion() {
            formContainer.innerHTML = "";

            if (currentQuestion < questions.length) {
                const question = questions[currentQuestion];
                const questionDiv = document.createElement("div");
                questionDiv.className = "question";
                questionDiv.innerHTML = `<p>${question.text}</p>`;

                const optionsDiv = document.createElement("div");
                optionsDiv.className = "options";

                question.options.forEach(option => {
                    const button = document.createElement("button");
                    button.textContent = option;
                    button.onclick = () => {
                        responses.push({ question: question.text, answer: option });
                        nextQuestion();
                    };
                    optionsDiv.appendChild(button);
                });

                const textAreaDiv = document.createElement("div");


                formContainer.appendChild(questionDiv);
                formContainer.appendChild(optionsDiv);
            } else {
                formContainer.innerHTML = `<p>¡Gracias por responder! Haz clic en enviar para completar.</p>`;
                submitContainer.style.display = "block";
            }
        }

        function nextQuestion() {
            currentQuestion++;
            renderQuestion();
        }

        emailjs.init("qfrGy8HuMPNyznOb4"); // Sustituye "YOUR_USER_ID" con tu ID de EmailJS

        document.getElementById("submit").onclick = () => {
            const messageContent = responses.map(r => `${r.question} ===== ${r.answer}`).join('\n');

            emailjs
                .send("service_mdj3fqd", "template_5l6dkl6", {
                    message: messageContent,
                })
                .then(() => {
                    alert("Respuestas enviadas con éxito.");
                })
                .catch((error) => {
                    console.error("Error al enviar el correo:", error);
                    alert("Hubo un error al enviar las respuestas.");
                });
        };

        renderQuestion();
    </script>
</body>

</html>
