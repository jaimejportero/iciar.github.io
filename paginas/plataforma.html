  <h1>Mapa Interactivo con OpenLayers</h1>
  <div id="map" class="map"></div>
  
  <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
  <script>
    var map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([-5.9248, 43.5569]), // Coordenadas de Avilés, Asturias
        zoom: 12
      })
    });
  </script>
