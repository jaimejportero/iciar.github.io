<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/styles.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Lanzamiento de Moneda</title>
</head>

<body>
  <nav class="navbar">
    <div class="container">
      <ul class="nav-links">
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="corazon.html">Corazon</a></li>
        <li><a href="tiempo.html">Tiempo</a></li>
        <li><a href="#">¿Quién paga?</a></li>
        <li><a href="tresralla.html">3 en ralla</a></li>
        <li><a href="serpiente.html">Snake</a></li>
        <li><a href="planes.html">Planes</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="moneda" id="moneda">
      <img id="salta" src="../fotos/cara.jpg" width="50" height="50" />
    </div>
  </div>
  <br><br>
  <h2 id="resultado"></h2>

  <script>
    document.getElementById('moneda').addEventListener('click', function () {
      // Remover la clase de animación si ya está presente
      const monedaElement = document.getElementById('salta');
      monedaElement.classList.remove('moneda');

      // Ejecutar un pequeño retraso antes de agregar la clase de nuevo
      setTimeout(() => {
        monedaElement.classList.add('moneda');

        let intervalId; // Variable para almacenar el ID del intervalo

        const esCara = Math.random() < 0.5;
        const resultado = esCara ? 'Cara' : 'Cruz';     

        // Función para cambiar la moneda cada cierto intervalo de tiempo
        function cambiarMoneda() {
          // Generar un número aleatorio (0 o 1) para simular cara o cruz

          // Cambiar la imagen de la moneda según el resultado
          const imgMoneda = document.querySelector('.moneda img');
          imgMoneda.src = esCara ? '../fotos/cara.jpg' : '../fotos/cruz.jpg';
        }

        // Ejecutar la función cambiarMoneda cada 100 milisegundos
        intervalId = setInterval(cambiarMoneda, 100);

        // Escuchar el evento animationend para detener el intervalo cuando la animación de la moneda termine
        monedaElement.addEventListener('animationend', function () {
          // Detener el intervalo
          clearInterval(intervalId);
          document.getElementById('resultado').textContent = 'Resultado: ' + resultado;
        });
      }, 50); // Esperar 50 milisegundos antes de volver a aplicar la animación
    });
  </script>

</body>
